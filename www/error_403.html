<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>403 Forbidden</title>
<style>
    body
    {
        background-color: #f8f8f8;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        color: #333;
    }
    .container
    {
        max-width: 700px;
        margin: 100px auto;
        padding: 20px;
    }
    h1
    {
        font-size: 120px;
        margin: 0;
        color: #e74c3c; /* red */
    }
    h2
    {
        font-size: 32px;
        margin-top: 10px;
        color: #555;
    }
    p
    {
        font-size: 18px;
        margin: 20px 0;
        color: #777;
    }
    a.button
    {
        display: inline-block;
        padding: 12px 20px;
        background-color: #3498db; /* blue */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
    }
    a.button:hover
    {
        background-color: #2980b9;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>403</h1>
        <h2>Forbidden</h2>
        <p>Sorry, you don't have permission to access this page.</p>
        <a class="button" href="/">Go Back Home</a>
    </div>
</body>
</html>
